<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" herf="static/styles.css">
</head>
<body>
    {% for blog_post in posts %}
        <div class="card">
            <h1>{{ blog_post['title'] }}</h1>
            <h2>{{ blog_post['subtitle'] }}</h2>
            <a href="{{url_for('read_blog', id=blog_post['id'])}}">Read</a>
        </div>
    {% endfor %}
</body>
</html>
